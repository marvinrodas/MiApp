@(title: String)(content: Html)
@import views.html.include._

<!DOCTYPE html>

<html>
<head>
    <title> @title </title>
    <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/blueprint/screen.css")">
    <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/micss.css")">
    <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/WebGrid.css")">
    <script src="@routes.Assets.at("javascripts/jquery-1.7.1.min.js")" type="text/javascript"></script>
</head>

<body>

<div class='container'>

    <div id='cabecera' class='span-24 last'>
        <div class='span-3'>
            <div id='cabecera_logo'> <img src="@routes.Assets.at("images/logo.jpg")">  </div>
        </div>
 
        <div class='span-15'>
            <div id='cabecera_titulo'> <h1> Sistema Control de Accesos </h1> </div>
        </div>

        <div class='span-6 last'>
            <div id='cabecera_menu'>
                <ul id='cabecera_menu_items'>
                    <li><h6> <a href="@routes.Home.index"> Pagina Inicio </a> </h6></li>
                    <li><h6> <a href="@routes.Home.acerca_de"> Acerca De </a> </h6></li>
                </ul>
            </div>
        </div>
    </div>

    <div id='centro' class='span-24 last'>

        <div class='span-5'>
            <div id='centro_izquierda'>
                <h3> Menu Usuario </h3>
                @tag_menu_usr()
                <br />
                <h3> Menu Sistema </h3>
                @tag_menu_sis()
            </div>
        </div>

        <div class='span-19 last'>
          <div id='centro_contenido'> @content </div>
        </div>

    </div>

    <div id='pie' class='span-24 last'>
        <div class='span-17'>
            <div id='pie_texto'> @tag_pie() </div>
        </div>

        <div class='span-7 last'>
            <div id='pie_logo'> <img src="@routes.Assets.at("images/favicon2.png")"> </div>
        </div>
    </div>

</div>

</body>

</html>
